<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>todo list</h1>

    <form onsubmit="addTodo(event)">
        <input id="todo-title" name="todo-title" type="text" required value="">
        <input type="submit" value="submit">
    </form>
    <hr>
    <ul id="todo-list">
        <li>css</li>
        <li>html</li>
    </ul>

    <script>
        function addTodo(event) {
            event.preventDefault() // prevents page refresh
            console.log("handle form submit");
            console.log(event.target);
            console.log(event.target["todo-title"].value);

            let new_li = document.createElement("li")
            new_li.innerText = event.target["todo-title"].value
            document.getElementById("todo-list").appendChild(new_li)

            event.target["todo-title"].value = ""
            
        }
    </script>
</body>

</html>
