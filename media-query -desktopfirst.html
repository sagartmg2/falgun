<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .boxes {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;

        }


        .box {
            border: 1px solid;
            height: 200px;
            width: 25%;
        }

        @media (max-width:768px) {
            .box {
                width: 50%;
            }
        }

        @media (max-width:578px) {
            .box {
                width: 100%;
            }
        }
    </style>


</head>

<body>

    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>

</body>

</html>
